<!-- web/templates/chapter.html -->
{% extends "base.html" %}

{% block content %}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/books">Книги</a></li>
    <li class="breadcrumb-item"><a href="/book/{{ book.id }}">{{ book.title }}</a></li>
    <li class="breadcrumb-item active" aria-current="page">Глава {{ chapter.number }}</li>
  </ol>
</nav>

<h2>Глава {{ chapter.number }}: {{ chapter.title or "Без названия" }}</h2>

<div class="border p-4 bg-light rounded">
  {{ chapter.content | replace('\n', '<br>') | safe }}
</div>

<div class="mt-3">
  <a href="/book/{{ book.id }}" class="btn btn-secondary">← Назад к сюжету</a>
</div>

{% endblock %}
