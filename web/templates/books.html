<!-- web/templates/books.html -->
{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Мои книги</h1>

<div class="row">
  {% for book in books %}
  <div class="col-md-6 col-lg-4 mb-4">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text text-muted small">{{ book.premise[:100] }}...</p>
        <a href="/book/{{ book.id }}" class="btn btn-primary btn-sm">Открыть</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<a href="/new-book" class="btn btn-outline-secondary mt-3">+ Новая книга</a>
{% endblock %}
