<!-- web/templates/index.html -->
{% extends "base.html" %}

{% block content %}

<h1>Создайте свою книгу</h1>

<form hx-post="/generate-outline" hx-target="#result" hx-indicator="#spinner">
  <div class="mb-3">
    <label class="form-label">Название книги</label>
    <input type="text" name="title" class="form-control" value="Моя книга" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Описание сюжета</label>
    <textarea name="description" class="form-control" rows="3" placeholder="Например: Юный волшебник ищет артефакт, который может спасти мир" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Сгенерировать сюжет</button>
  <div class="htmx-indicator" id="spinner">⏳ Идёт генерация...</div>
</form>

<div id="result" class="mt-4">
  <!-- Сюда подгрузится таблица -->
</div>

{% endblock %}
