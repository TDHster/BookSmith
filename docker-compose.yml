# docker-compose.yml

services:
  nginx:
    image: nginx:alpine
    ports:
      - "5680:80"  # ✅ Внешний порт 5680 → внутренний 80 у nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    restart: unless-stopped

  app:
    build: .

    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:////app/data/storywriter.db
      - WEB_APP_SECRET_KEY=${WEB_APP_SECRET_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEFAULT_LANGUAGE=${DEFAULT_LANGUAGE}
      - FLASK_ENV=${FLASK_ENV}
    volumes:
      - data_volume:/app/data
    expose:
      - "8000"
    restart: unless-stopped

volumes:
  data_volume: